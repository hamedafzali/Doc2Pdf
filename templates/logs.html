<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Logs - Doc2Pdf Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i data-lucide="file-text" class="w-8 h-8"></i>
                    <h1 class="text-2xl font-bold">Bot Logs</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg flex items-center space-x-2 transition">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Dashboard</span>
                    </a>
                    <button onclick="refreshLogs()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg flex items-center space-x-2 transition">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-4 sm:space-y-0">
                <div class="flex items-center space-x-4">
                    <label class="text-sm font-medium text-gray-700">Lines:</label>
                    <select id="lines-select" onchange="refreshLogs()" class="border border-gray-300 rounded-md px-3 py-2 text-sm">
                        <option value="50">Last 50 lines</option>
                        <option value="100" selected>Last 100 lines</option>
                        <option value="200">Last 200 lines</option>
                        <option value="500">Last 500 lines</option>
                    </select>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="auto-refresh" class="rounded">
                        <label for="auto-refresh" class="text-sm text-gray-700">Auto-refresh (5s)</label>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button onclick="clearLogs()" class="bg-gray-500 hover:bg-gray-600 px-3 py-2 rounded text-sm transition">
                        Clear
                    </button>
                    <button onclick="downloadLogs()" class="bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded text-sm transition">
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Logs Display -->
        <div class="bg-white rounded-lg shadow-lg">
            <div class="border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold">Container Logs</h2>
                    <div id="log-status" class="text-sm text-gray-500">Loading...</div>
                </div>
            </div>
            <div class="p-6">
                <div id="logs-content" class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm overflow-x-auto max-h-96 overflow-y-auto">
                    <!-- Logs will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/logs.js"></script>
</body>
</html>
