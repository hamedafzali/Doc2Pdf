version: "3.8"

services:
  doc2pdf-bot:
    build: .
    container_name: doc2pdf-bot
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DEBUG_MODE=true
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./debug_output:/app/debug_output
    networks:
      - doc2pdf-network

networks:
  doc2pdf-network:
    driver: bridge

volumes:
  debug_output:
    driver: local
