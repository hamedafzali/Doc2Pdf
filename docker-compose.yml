version: "3.8"

services:
  doc2pdf-bot:
    build: .
    container_name: doc2pdf-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./debug_output:/app/debug_output
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  doc2pdf-network:
    driver: bridge

volumes:
  debug_output:
    driver: local
