version: "3.8"

services:
  doc2pdf-bot:
    build: .
    container_name: doc2pdf-bot
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DEBUG_MODE=true
    volumes:
      - ./debug_output:/app/debug_output
    networks:
      - doc2pdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  doc2pdf-network:
    driver: bridge

volumes:
  debug_output:
    driver: local
