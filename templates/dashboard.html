<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc2Pdf Bot Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-green {
            animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i data-lucide="bot" class="w-8 h-8"></i>
                    <h1 class="text-2xl font-bold">Doc2Pdf Bot Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/logs" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg flex items-center space-x-2 transition">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        <span>View Logs</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Status Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i data-lucide="activity" class="w-5 h-5 mr-2"></i>
                Bot Status
            </h2>
            <div id="status-content" class="space-y-4">
                <!-- Status will be loaded here -->
            </div>
        </div>

        <!-- Control Panel -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <button onclick="startBot()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105">
                <i data-lucide="play" class="w-5 h-5"></i>
                <span>Start Bot</span>
            </button>
            
            <button onclick="stopBot()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105">
                <i data-lucide="square" class="w-5 h-5"></i>
                <span>Stop Bot</span>
            </button>
            
            <button onclick="restartBot()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                <span>Restart Bot</span>
            </button>
            
            <button onclick="rebuildImage()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span>Rebuild</span>
            </button>
        </div>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Container Status</p>
                        <p id="container-status" class="text-2xl font-bold">Unknown</p>
                    </div>
                    <i data-lucide="server" class="w-8 h-8 text-blue-500"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Container ID</p>
                        <p id="container-id" class="text-2xl font-bold">-</p>
                    </div>
                    <i data-lucide="hash" class="w-8 h-8 text-green-500"></i>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Image</p>
                        <p id="container-image" class="text-2xl font-bold">-</p>
                    </div>
                    <i data-lucide="image" class="w-8 h-8 text-purple-500"></i>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="hidden fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-4 max-w-sm">
            <div class="flex items-center space-x-3">
                <i id="notification-icon" class="w-5 h-5"></i>
                <p id="notification-text" class="text-sm"></p>
            </div>
        </div>
    </main>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
