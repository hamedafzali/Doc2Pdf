  #   volumes:
  #     - ./debug_output:/app/debug_output
  #   restart: unless-stopped
  #   command: python bot_runner.py
  #   networks:
  #     - doc2pdf-network
  #   depends_on:
  #     - web-manager

networks:
  doc2pdf-network:
    driver: bridge

volumes:
  debug_output:
    driver: local
